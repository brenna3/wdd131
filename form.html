<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
  <meta name="description" content="Submit a product review including rating, date of installation, and comments." />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required /> ☆</label>
        <label><input type="radio" name="rating" value="2" /> ☆☆</label>
        <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="ease" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="design" /> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <!-- Name -->
      <label for="username">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
    <p>©2025 Brenna Nery Washington</p>
    <p>Last Modification: <span id="lastMod"></span></p>
  </footer>

  <!-- JavaScript Files -->
  <script src="script/form.js"></script>
  <script>
    // Update last modified date
    document.getElementById("lastMod").textContent = document.lastModified;
  </script>
</body>
</html>
