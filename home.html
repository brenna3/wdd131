<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew & Bean - Homepage</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Brew & Bean</div>

    <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="site-nav">
      &#9776;
    </button>

    <nav class="site-nav" id="site-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="references.html">References</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/table.jpg" alt="Hero background" class="hero-image" />
    <div class="hero-text">
      <h1>A Place To Relax</h1>
      <p>Come enjoy our warm atmosphere and hand-crafted drinks.</p>
      <a href="about.html" class="btn-primary">Learn More</a>
    </div>
  </section>

  <!-- Feature Tiles -->
  <section class="features">
    <h2 class="features-title">Explore Our Menu</h2>
    <div class="feature-grid">
      <div class="feature-card">
        <img src="images/cofeebeans.jpg" alt="Fresh Beans" />
        <h3>Fresh Beans</h3>
      </div>
      <div class="feature-card">
        <img src="images/cofeeshop.jpg" alt="Cozy Ambiance" />
        <h3>Cozy Ambiance</h3>
      </div>
      <div class="feature-card">
        <img src="images/event.jpg" alt="Community Events" />
        <h3>Community Events</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Brew & Bean Caf√©. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const siteNav = document.getElementById('site-nav');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      siteNav.classList.toggle('active');
    });
  </script>
</body>
</html>
